<div class="container">
	<div class="jumbotron">
<form #frm="ngForm" (ngSubmit)="addUser(frm)">
	<div class="form-group">
		<label for="name">
			Name:
		</label>
		<input type="text"
		 name="name" 
		 class="form-control" 
		 ngModel 
		 #nameUser="ngModel"
		 required
		 pattern="[a-zA-z][a-zA-Z]+">
	</div>
	<div *ngIf = "nameUser.touched" >
		<div *ngIf="nameUser.errors?.required" class="alert alert-danger">
			Name is Required!!
		</div>
		<div *ngIf="nameUser.errors?.pattern" class="alert alert-danger">
			Name is invalid
		</div>
	</div>

	<div class="form-group">
		<label for="contact">
			Contact:
		</label>
		<input type="text" 
		name="contact" 
		class="form-control" 
		ngModel 
		#contactUser="ngModel"
		required
		minlength="10"
		maxlength="10" 
		pattern="[0-9]*">
	</div>
	<div *ngIf = "contactUser.touched" >
		<div *ngIf="contactUser.errors?.required" class="alert alert-danger">
			Contact is Required!!
		</div>
		<div *ngIf="contactUser.errors?.pattern || contactUser.errors?.minlength
			|| contactUser.errors?.maxlength " class="alert alert-danger">
			Contact is Invalid!!
		</div>
	</div>

	<div class="form-group">
		<label for="email">
			Email:
		</label>
		<input type="text" 
		name="email" 
		class="form-control" 
		ngModel 
		#emailUser="ngModel"
		required
		pattern ="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
	</div>
	<div *ngIf = "emailUser.touched" >
		<div *ngIf="emailUser.errors?.required" class="alert alert-danger">
			Email is Required!!
		</div>
		<div *ngIf="emailUser.errors?.pattern" class="alert alert-danger">
			Email is Invalid!!
		</div>
	</div>
	<button type="submit" name="button" class="btn btn-success" [disabled]='frm.invalid'>Add user</button>
</form>
<hr>

<!--display the names-->
<ul class="list-group">
	<li *ngFor="let user of userList" class="list-group-item">{{user?.name}}</li>
</ul>

<!-- {{frm.value | json}} -->

</div>
</div>
