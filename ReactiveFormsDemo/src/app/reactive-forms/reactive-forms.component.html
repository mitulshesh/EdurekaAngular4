<div class="container">
	<div class="jumbotron">
	<form novalidate [formGroup]="form" (ngSubmit)="addUser()">
			<div class="form-group">
				<label for="name">
					Name:
				</label>
				<input type="text"
				 class="form-control"
				 formControlName="name">
			</div>
			<div *ngIf="form.get('name').hasError('required')  && form.get('name').touched" class="alert alert-danger">
				Name is Required
			</div>
			<div *ngIf="form.get('name').hasError('pattern')  && form.get('name').touched" class="alert alert-danger">
				Name is Invalid
			</div>
			

			<div class="form-group">
				<label for="contact">
					Contact:
				</label>
				<input type="text" 
				class="form-control" 
				formControlName="contact">
			</div>
			<div *ngIf="form.get('contact').hasError('required')  && form.get('contact').touched" class="alert alert-danger">
				Contact is Required
			</div>
			<div *ngIf="form.get('contact').hasError('pattern')  && form.get('contact').touched" class="alert alert-danger">
				Contact is Invalid
			</div>
			 

			<div class="form-group">
				<label for="email">
					Email:
				</label>
				<input type="text" 
				class="form-control"
				formControlName="email">
			</div>
			<div *ngIf="form.get('email').hasError('required') && form.get('email').touched" class="alert alert-danger">
				Email is Required
			</div>
			<div *ngIf="form.get('email').hasError('email') && form.get('email').touched" class="alert alert-danger">
				Email is Invalid
			</div>
			
			<button type="submit" name="button" class="btn btn-success" [disabled]="form.invalid">Add user</button>

			<!--display the names-->
		<ul class="list-group">
			<li *ngFor="let user of userList" class="list-group-item">{{user?.name}}</li>
		</ul>
	</form>
</div>
</div>
<hr>
